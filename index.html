<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oi, amor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>To my angel, my wonder woman.</h1>
    </header>


    <section>

    <img src="Imagem/sunmoon.jpg"  width="300" class="center">
        
        <h2>Click here whenever you miss me:</h2>
        <div>
            <button onclick="onButtonClick()" id="myButton">Hit me</button>
            <p id="randomQuote"> </p>
        </div></h2>

        <h3><script>
        
            var quote = [
            'You are the light of my life', 
            'Every moment with you is a treasure', 
            'You are the reason I believe in love',  
            ];
        
            function onButtonClick() {
              var randomQuote = Math.floor(Math.random() * quote.length);
              document.getElementById("randomQuote").innerHTML = quote[randomQuote];
            }
        </script></h3>

    </section>

    <footer>
        <h4><p>I love you, forever yours.</p></h4>
    </footer>

    <script src="main.js"></script>

</body>

</html>
